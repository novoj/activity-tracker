name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            arch: x86_64
            run_tests: true
          - runner: ubuntu-24.04-arm
            arch: arm64
            run_tests: false
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libjson-glib-dev pkg-config

      - name: Build
        run: make

      - name: Test
        if: matrix.run_tests
        run: make test

      - name: Rename binary
        run: mv activity-tracker activity-tracker-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: activity-tracker-linux-${{ matrix.arch }}
          path: activity-tracker-linux-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          merge-multiple: true

      - name: Compute release tag
        id: tag
        run: |
          YEAR=$(date -u +%Y)
          MONTH=$(date -u +%m)
          PREFIX="v${YEAR}-${MONTH}-"

          LATEST=$(git tag -l "${PREFIX}*" --sort=-version:refname | head -1)

          if [ -z "$LATEST" ]; then
            VERSION=1
          else
            VERSION=$(echo "$LATEST" | sed "s/^${PREFIX}//")
            VERSION=$((VERSION + 1))
          fi

          TAG="${PREFIX}${VERSION}"
          TITLE="${YEAR}.${MONTH}.${VERSION}"

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "title=${TITLE}" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        run: |
          PREV_TAG=$(git tag -l 'v*' --sort=-version:refname | head -1)

          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"- %s (%h)" > /tmp/release-notes.txt
          else
            git log --pretty=format:"- %s (%h)" "${PREV_TAG}..HEAD" > /tmp/release-notes.txt
          fi

      - name: Create tag
        run: |
          git tag "${{ steps.tag.outputs.tag }}"
          git push origin "${{ steps.tag.outputs.tag }}"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.tag.outputs.tag }}" \
            --title "${{ steps.tag.outputs.title }}" \
            --notes-file /tmp/release-notes.txt \
            activity-tracker-linux-x86_64 \
            activity-tracker-linux-arm64
